<!DOCTYPE html>
<html>
<head>
    <title>Simple Pool Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="pool-table">
        <div class="ball white-ball" id="cue-ball"></div>
        <div class="ball solid-ball" id="ball-1"></div>
        <div class="ball solid-ball" id="ball-2"></div>
        <div class="ball solid-ball" id="ball-3"></div>
        <div class="ball solid-ball" id="ball-4"></div>
        <div class="ball solid-ball" id="ball-5"></div>
        <div class="ball solid-ball" id="ball-6"></div>
        <div class="ball solid-ball" id="ball-7"></div>
        <div class="ball eight-ball" id="ball-8"></div>
        <div class="ball striped-ball" id="ball-9"></div>
        <div class="ball striped-ball" id="ball-10"></div>
        <div class="ball striped-ball" id="ball-11"></div>
        <div class="ball striped-ball" id="ball-12"></div>
        <div class="ball striped-ball" id="ball-13"></div>
        <div class="ball striped-ball" id="ball-14"></div>
        <div class="ball striped-ball" id="ball-15"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
