<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple 8 Ball Pool</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #pool-table {
      background: #006600;
      width: 800px;
      height: 400px;
      border: 20px solid #8B4513;
      position: relative;
      border-radius: 15px;
    }

    .ball {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 190px;
      left: 390px;
      box-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>
  <div id="pool-table">
    <div class="ball" id="cueBall"></div>
  </div>

  <script>
    const cueBall = document.getElementById("cueBall");

    document.getElementById("pool-table").addEventListener("click", (e) => {
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left - 10;
      const y = e.clientY - rect.top - 10;

      cueBall.style.left = `${x}px`;
      cueBall.style.top = `${y}px`;
    });
  </script>
</body>
</html>
